<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<body>
<h1 align="center">게시글 수정 페이지</h1>
<br><br>
<form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
  <table align="center" border="1">
    <tr>
      <td>제목</td>
      <td><input type="text" name="title" th:value="${board.title}"></td>
    </tr>
    <tr>
      <td>작성자</td>
      <td><input type="text" name="writer" th:value="${board.writer}"></td>
    </tr>
    <tr>
      <td>내용</td>
      <td><textarea cols="50" rows="10" name="contents" th:text="${board.contents}"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="수정">
        <input type="reset" value="취소">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
